<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>js</title>
</head>

<body>
<h2>知识点1：button/document.getElementById("id名").innerHTML="id新值"</h2>

<p id="demoo">js按钮功能</p>
<button type="button" onclick='document.getElementById("demoo").innerHTML="hello js"'>点击我改变html动作</button>

<p id="demo">JavaScript 能够改变 HTML 内容</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>点击我！</button>


<h2>知识点2：JavaScript 改变了图像的 src 属性值</h2>

<p>切换头像</p>


<img id="myImage" border="0" src="none.jpg" style="text-align:center;">

<br>
<p>----------------------------------------------------</p>
<button onclick="document.getElementById('myImage').src='cat.jpg'">cat</button>
<button onclick="document.getElementById('myImage').src='none.jpg'">默认</button>
<button onclick="document.getElementById('myImage').src='dog.jpg'">dog</button>

<h2>知识点3：JavaScript 能够改变 HTML 元素的样式</h2>

<p id='ys'>字体样式变化</p>
<button onClick="document.getElementById('ys').style.fontSize='40px'">点击我改变字体样式</button>
